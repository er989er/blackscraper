<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Scraper</title>
<style>
    :root {
        --btn-scale: 1;
        --heading-rotation: -15deg;
        --image-rotation: 25deg;
    }

    body {
        margin: 0;
        height: 100vh;
        background-color: #000;
        color: #00ffff;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    h1 {
        position: absolute;
        top: 20px;
        left: 20px;
        transform: rotate(var(--heading-rotation));
        transform-origin: left top;
        font-size: 3rem;
        margin: 0;
    }

    a.button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: inline-block;
        font-size: calc(1.2rem * var(--btn-scale));
        padding: calc(1em * var(--btn-scale)) calc(2em * var(--btn-scale));
        background-color: #0000ff;
        color: white;
        text-decoration: none;
        border-radius: calc(0.5em * var(--btn-scale));
        transition: background-color 0.3s, transform 0.2s;
    }

    a.button:hover {
        background-color: #3333ff;
        transform: scale(1.1);
    }

    .logo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 350px;
        height: auto;
        transform: rotate(var(--image-rotation));
        transform-origin: bottom right;
        z-index: 1;
    }

    /* Static aqua squares */
    .cube {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: rgba(0, 255, 255, 0.2); /* nearly see-through */
        border-radius: 4px;
        z-index: 0;
    }

    .cube1 { bottom: 100px; right: 250px; }
    .cube2 { bottom: 60px; right: 320px; }
    .cube3 { bottom: 140px; right: 200px; }
</style>
</head>
<body>
    <h1>Black Scraper</h1>
    <a class="button" href="https://blackscraper.streamlit.app" target="_blank">Open Black Scraper</a>
    <img src="460f4179-e26d-4b33-bd1c-dbede2abf6a4.png" alt="Black Scraper Screenshot" class="logo">

    <!-- Static cubes -->
    <div class="cube cube1"></div>
    <div class="cube cube2"></div>
    <div class="cube cube3"></div>
</body>
</html>
