<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Scraper</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0c0c0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Gradient Heading */
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3355ff;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #5577ff;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tag {
            background-color: #ff4d4d;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Scraper</h1>

        <div class="tags">
            <div class="tag">p (paragraphs)</div>
            <div class="tag">h1 (main heading)</div>
            <div class="tag">a (links)</div>
        </div>

        <label for="custom-tags">Enter Custom Tags:</label>
        <input type="text" id="custom-tags" placeholder="comma-separated">

        <label for="num-results">Number of results to display:</label>
        <input type="range" id="num-results" min="1" max="100" value="50">

        <label for="website-url">Enter Website URL:</label>
        <input type="text" id="website-url" placeholder="https://example.com">

        <a href="#" class="button">Scrape Website</a>
        <a href="#" class="button" style="margin-top:10px; display:block; text-align:center;">Open Black Scraper</a>
    </div>
</body>
</html>
